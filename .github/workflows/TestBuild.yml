name: TestBuild

on: [push,workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - run: ./vcpkg/bootstrap-vcpkg.bat
      shell: cmd
    - run: ./vcpkg/vcpkg.exe install glm
    - uses: microsoft/setup-msbuild@v1.0.2
    - run: msbuild MyGameMaker.sln
